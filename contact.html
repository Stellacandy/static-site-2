<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact</title>
	<style>
		body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg,#1a1a1a 0%,#2d2d2d 100%); color:#fff; padding:2rem; }
		.card { max-width:800px; margin:2rem auto; background:rgba(0,0,0,0.45); border:1px solid #D4A574; padding:1.5rem; border-radius:8px; }
		h1 { color:#FFD700; text-align:center; }
		p.lead { color:#FDBCB4; text-align:center; margin-bottom:1rem; }
		.links { display:flex; flex-wrap:wrap; gap:1rem; justify-content:center; margin-top:1rem; }
		.links a { display:inline-block; background:linear-gradient(135deg,#FFD700 0%,#D4A574 100%); color:#000; padding:.6rem 1rem; border-radius:6px; text-decoration:none; font-weight:600; }
		.links a.secondary { background:transparent; color:#FDBCB4; border:1px solid rgba(212,165,116,0.25); }
		.note { margin-top:1rem; color:#e9e1d6; text-align:center; font-size:.95rem; }
		nav { text-align:center; margin-top:1rem; }
		nav a { color:#FDBCB4; text-decoration:none; margin:0 .5rem; }
		@media (max-width:600px){ .links{flex-direction:column;align-items:center} }
	</style>
</head>
<body>
	<div class="card">
		<h1>Contact Me</h1>
		<p class="lead">I'd love to hear about opportunities or collaborations.</p>

		<div class="links">
			<a href="mailto:you@example.com">Email: you@example.com</a>
			<a href="https://github.com/your-username" target="_blank" rel="noopener">GitHub</a>
			<a href="https://www.linkedin.com/in/your-profile" target="_blank" rel="noopener">LinkedIn</a>
			<a href="https://your-portfolio.example.com/resume.pdf" target="_blank" rel="noopener">Resume (PDF)</a>
			<a href="https://twitter.com/your-handle" target="_blank" rel="noopener" class="secondary">Twitter</a>
		</div>

		<p class="note">Replace placeholder links with your real profiles (email, GitHub, LinkedIn, resume).</p>

		<nav>
			<a href="index.html">Home</a> â€¢ <a href="projects.html">Projects</a>
		</nav>
	</div>
</body>
</html>
